<div class="mobile">
  <div class="eyesocket" [class.is-loading]="loading" [class.is-loaded]="data">
    <img #eye class="eye" [ngClass]="{ 'hidden': loading }" src="assets/pupil.png" alt="pupil" />
    <img class="socket-image" [ngClass]="{ 'spinner-eye': loading }"  src="assets/eye-noback.png" alt="eye socket" />
    <img class="socket-image back" [ngClass]="{ 'spinner-eye': loading }"  src="assets/backgroundEye.png" alt="eye socket" />

  </div>
  
  <div class="search" [class.is-loading]="loading" *ngIf="!data">
    <input class="searchinput" [(ngModel)]="urlToSearch" type="text" (keyup.enter)="analyseUrl()" name="setSearch" placeholder="URL">
    <button class="searchbutton" (click)="analyseUrl()">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</div>

<app-display [data]="data" *ngIf="data">
</app-display>
